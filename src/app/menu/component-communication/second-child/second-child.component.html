<div>
<!--
Communication via service
--> 
<h3>Second Child View: </h3>
<h3>Communication with Service:</h3>
<h4>Message: </h4>
<input type = "text" [(ngModel)]="serviceMsg"/>
<button (click)="sendMessage()">Send</button>
<br> 
    
<h3>Communication with Event Emitter:</h3>
<h4>Message: </h4>
<input type = "text" [(ngModel)]="message"/>
<button (click)="emitMessage()">Emit</button>
<br> 
    
</div>
